<!DOCTYPE html>
<html lang="hu">
<head>
	<title>Adatok</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="/static/js/main.js"></script>

	<link rel="stylesheet" type="text/css" href="/static/css/main.css">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<header class="topnav">
		<h1 id="koksz">KOX.HU</h1>
		<a href="backend/logout" >Kijelentkezés</a>

	<div>
		<div>
			<form action="backend/change_userdata" method="POST">

				<label for="">Felhasználónév</label>

				<label for="">Jelszó változtatás</label>
				<input type="password" name="jelszo" placeholder="Nem változott">

				<label for="">{{ szuldatum }}</label>
				<label for="">Magasság</label>
				<label for=""></label>
				<input type="number" name="magassag" value="{{ magassag }}">
				<label for="">Jelenlegi súly</label>
				<label for=""></label>
				<input type="number" name="suly_akt" value="{{ suly_akt }}">
				<label for="">Célsúly</label>
				<label for=""></label>
				<input type="number" name="suly_cel" value="{{ suly_cel }}">
				<input type="submit" class="button" value="Módosítások mentése">
			</form>
		</div>
	</div>
	<footer>
		{% include "footer.html" %}
	</footer>
</body>
</html>
