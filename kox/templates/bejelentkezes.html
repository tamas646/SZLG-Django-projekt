<!DOCTYPE html>
<html lang="hu">
<head>
	<title>Bejelentkezés</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="/static/js/main.js"></script>
	<script type="text/javascript" src="/static/js/bejelentkezes.js"></script>
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
	<link rel="stylesheet" type="text/css" href="/static/css/bejelentkezes.css">
	<script type="text/javascript">
		window.addEventListener('load', function()
		{
			{% if login_error %}
				alert('Hibás felhasználónév vagy jelszó.');
			{% elif login_regist %}
				alert('Sikeres regisztráció. Mostmár bejelentkezhet.')
			{% endif %}
		});
	</script>
</head>
<body>
	<header class="topnav">
		<h1 id="koksz">Kox.hu</h1>
	</header>

	<div class="main">
			<h2 class="sign" align="center">Bejelentkezés</h2>
			<br>
			<form action="backend/login" method="POST">
				{% csrf_token %}
				<input class="felh" align="center" type="text" placeholder=" Felhasználónév" name="felhasznalonev" required>
				<input class="jelsz" align="center" type="password" placeholder="Jelszó" name="jelszo" required>
				<input class="be" type="submit" class="button" value="Bejelentkezés">
			</form>
			<br>
			<a href="regisztracio" class="reg">Regisztráció</a>
	</div>
	<footer>
		{% include "footer.html" %}
	</footer>
</footer>
</body>
</html>
