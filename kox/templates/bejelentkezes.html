<!DOCTYPE html>
<html lang="hu">
<head>
	<title>Bejelentkezés</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="/static/js/main.js"></script>
	<script type="text/javascript" src="/static/js/bejelentkezes.js"></script>
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
	<link rel="stylesheet" type="text/css" href="/static/css/bejelentkezes.css">
</head>
<body>
		<div>
			<p>
				{% if login_error %}
					Hibás felhasználónév vagy jelszó
				{% elif login_regist %}
					Sikeres regisztráció. Mostmár bejelentkezhet.
				{% endif %}
			</p>
			<form action="backend/login" method="POST">
				{% csrf_token %}
				<input type="text" placeholder=" Felhasználónév" name="felhasznalonev">
				<input type="password" placeholder="Jelszó" name="jelszo">
				<input type="submit" class="button" value="Bejelentkezés">
			</form>
			<a href="regisztracio" class="button">Regisztráció</a>
		</div>
<footer class="footer">
	
</footer>
</body>
</html>
