<!DOCTYPE html>
<html lang="hu">
<head>
	<title>Beviteli mező</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="/static/js/main.js"></script>
	<script type="text/javascript" src="/static/js/beviteli-mezo.js"></script>
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
	<link rel="stylesheet" type="text/css" href="/static/css/beviteli-mezo.css">
</head>
<body>
	<header class="topnav">
		<a href="backend/logout" >Kijelentkezés</a>
		<a href="beviteli-mezo" >Beviteli mező</a>
		<a href="adatok" >Adatok</a>
		<a href="grafikonok">Grafikonok</a>
	</header>
	<div class="bg">
		<div>
			<form action="backend/save_intake" method="POST">
				{% csrf_token %}
				<label for="">Termék neve</label>
				<select name="" id="">
					<option value="0">Egyéb</option>
					{% for termek in termekek %}
						<option value="{{ termek.id }}">{{ termek.nev }}</option>
					{% endfor %}
				</select>
				<input type="number" placeholder="Mennyiség (gramm)" name="mennyiseg">
				<input type="number" placeholder="Kcal/100g" name="kaloria" id="kcal" onchange="tápanyag_átváltás();">
				<input type="number" placeholder="Zsír/100g" name="zsir" id="fat" onchange="tápanyag_átváltás();">
				<input type="number" placeholder="Fehérje/100g" name="feherje" id="prot" onchange="tápanyag_átváltás();">
				<input type="number" placeholder="Szénhidrát/100g" name="szenhidrat" id="carb" onchange="tápanyag_átváltás();">
				<input type="submit" class="button" value="Mentés">
			</form>
		</div>
		<div>
			<form action="backend/save_sport" method="POST">
				{% csrf_token %}
				<label for="">Sport neve</label>
				<select name="tipus_id" id="">
					{% for mozgas in mozgasok %}
						<option value="{{ mozgas.id }}">{{ mozgas.nev }}</option>
					{% endfor %}
				</select>
				<input type="text" placeholder="Időtartam (perc)" name="ido">
				<input type="submit" class="button" value="Mentés">
			</form>
		</div>
	</div>
<footer class="footer-dark">
            <div class="container">
                <div class="row">
                    <div class="info">
                        <h3>Kox.hu</h3>
                        <p>Random szöveg I guess</p>
                    </div>
                    <div class="col item social"><a href="#"><i class="icon ion-social-facebook"></i></a><a href="#"><i class="icon ion-social-twitter"></i></a><a href="#"><i class="icon ion-social-snapchat"></i></a><a href="#"><i class="icon ion-social-instagram"></i></a></div>
                 </div>
                <p class="copyright">Kox.hu © 2021</p>
            </div>
        </footer>
</body>
</html>
