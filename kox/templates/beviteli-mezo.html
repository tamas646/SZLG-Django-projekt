<!DOCTYPE html>
<html lang="hu">
<head>
	<title>Beviteli mező</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="/static/js/main.js"></script>
	<script type="text/javascript" src="/static/js/beviteli-mezo.js"></script>
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
	<link rel="stylesheet" type="text/css" href="/static/css/beviteli-mezo.css">
</head>
<body>
	<div>
		<a href="grafikonok" class="button">Grafikonok</a>
		<a href="adatok" class="button">Adatok</a>
		<a href="beviteli-mezo" class="button">Beviteli mező</a>
		<a href="backend/logout" class="button">Kijelentkezés</a>
	</div>
	<div>
		<div>
			<form action="backend/save_intake" method="POST">
				{% csrf_token %}
				<label for="">Termék neve</label>
				<select name="" id="">
					<option value="0">Egyéb</option>
					{% for termek in termekek %}
						<option value="{{ termek.id }}">{{ termek.nev }}</option>
					{% endfor %}
				</select>
				<input type="number" placeholder="Mennyiség (gramm)" name="mennyiseg">
				<input type="text" placeholder="Kcal/100g" name="kaloria">
				<input type="text" placeholder="Zsír/100g" name="zsir">
				<input type="text" placeholder="Fehérje/100g" name="feherje">
				<input type="text" placeholder="Szénhidrát/100g" name="szenhidrat">
				<input type="submit" class="button" value="Mentés">
			</form>
		</div>
		<div>
			<form action="backend/save_sport" method="POST">
				{% csrf_token %}
				<label for="">Sport neve</label>
				<select name="" id="">
					{% for mozgas in mozgasok %}
						<option value="{{ mozgas.id }}">{{ mozgas.nev }}</option>
					{% endfor %}
				</select>
				<input type="text" placeholder="Időtartam (perc)" name="ido">
				<input type="submit" class="button" value="Mentés">
			</form>
		</div>
	</div>
	<div>
		
	</div>
<footer class="footer">
	
</footer>
</body>
</html>
